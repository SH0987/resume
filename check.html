<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Within a Shape</title>
    <style>
        .shape-container {
            width: 300px;
            height: 300px;
            overflow: hidden;
            position: relative;
        }

        .shape-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            clip-path: circle(50%);
        }
    </style>
</head>
<body>
    <div class="shape-container">
        <img src="img2.jpg" alt="Image Within Shape">
    </div>
</body>
</html>
